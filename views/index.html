<html>
<head>
    <title>Personal Library</title>
    <link href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" rel="icon" type="image/png"/>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/public/style.css" rel="stylesheet">
    <style>
        code {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<header>
    <h1>Personal Library</h1>
</header>
<br>
<div id='sampleposting'>
    <h2 style="text-align: left">Test API responses</h2>
    <form action="/api/books" class="border" method="post">
        <h4>Test post to /api/books</h4>
        <label for="title">Book Title</label>
        <input id="title" name="title" type="text" value=""><br>
        <input type="submit" value="Submit">
    </form>
    <form action="" class="border" id="commentTest" method="post">
        <h4>Test post to /api/books/{bookid}</h4>
        <label for="idinputtest">BookId to comment on</label>
        <input id="idinputtest" name="id" type="text" value=""><br>
        <label for="comment">Comment</label>
        <input id="comment" name="comment" type="text" value=""><br>
        <input type="submit" value="Submit">
    </form>
</div>
<hr style='margin: 50px'>
<div id='sampleui'>
    <h2 style="text-align: left">Sample Front-End</h2>
    <form class="border" id="newBookForm">
        <label for="bookTitleToAdd">New Book Title</label>
        <input id="bookTitleToAdd" name="title" placeholder="Moby Dick" style="width: 295px" type="text">
        <button id="newBook" type="submit" value="Submit">Submit New Book!</button>
    </form>
    <div id='display'></div>
    <div class='border' id='bookDetail'>
        <p id='detailTitle'>Select a book to see it's details and comments</p>
        <ol id='detailComments'></ol>
    </div>
    <button id='deleteAllBooks'>Delete all books...</button>
</div>
<hr style='margin: 50px'>

<script crossorigin="anonymous"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="/public/client.js"></script>
<script>
    /*
     *  For #sampleposting to update form action url to test inputs book id
     */
    $(function() {
      $('#commentTest').submit(function() {
        let id = $('#idinputtest').val();
        $(this).attr('action', '/api/books/' + id);
      });
    });
</script>
</body>
</html>
